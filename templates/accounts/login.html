{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{%static 'vendors/ti-icons/css/themify-icons.css'%}">
  <link rel="stylesheet" href="{%static 'vendors/base/vendor.bundle.base.css'%}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
 <link rel="stylesheet" href="{%static 'css/style.css'%}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{%static 'images/favicon.png'%}" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <h4>eTX</h4>
              </div>
              <!-- <h4>Hello! let's get started</h4> -->
              <h6 class="font-weight-light">Sign in to continue.</h6>
              <div id="loginMessage"></div>
              <form class="pt-3 " id="login-form">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted" >
                      <span id="toggletext">Show password</span>
                      <input type="checkbox" value="0" class="form-check-input" id="showpassword">
                    </label>
                  </div>
                  <!-- <a href="#" class="auth-link text-black">Forgot password?</a> -->
                </div>
                <div class="mt-3" id="login_response">
                  <button type="submit" class="btn btn-block btn-facebook auth-form-btn" id="login-btn">
                    Sign In
                  </button>
                </div>
               <!--  <div class="mb-2">
                  <button type="button" class="btn btn-block btn-facebook auth-form-btn" id="">
                    <i class="ti-facebook me-2"></i>Connect using facebook
                  </button>
                </div> -->
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="{%url 'register'%}" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
    
   <script src="{%static 'js/login-register.js'%}"></script>
  <!-- plugins:js -->
  <script src="{%static 'vendors/base/vendor.bundle.base.js'%}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <script src="{%static 'vendors/chart.js/Chart.min.js'%}"></script>
  <script src="{%static 'js/jquery.cookie.js'%}" type="text/javascript"></script>
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="{%static 'js/off-canvas.js'%}"></script>
  <script src="{%static 'js/hoverable-collapse.js'%}"></script>
  <script src="{%static 'js/template.js'%}"></script>
  <script src="{%static 'js/todolist.js'%}"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="{%static 'js/dashboard.js'%}"></script>
  <!-- End custom js for this page-->


</body>

</html>
