{%extends 'partials/base.html'%}
{%load static%}

{%block title%}Acadmic Semesters{%endblock%}
{%block link%}<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">{%endblock%}
{%block search%}<ul class="navbar-nav mr-lg-2">
          <li class="nav-item nav-search d-none d-lg-block">
            <div class="input-group">
              <div class="input-group-prepend hover-cursor" id="navbar-search-icon">
                <form id="search_form">
                <span class="input-group-text" id="search">
                  <button type="submit" class="border-0 bg-white"><i class="ti-search"></i></button>
                </span>
              </div>
              <input type="text" class="form-control" id="search_student" placeholder="Search Reg number" aria-label="search" aria-describedby="search" required>
              </form>
            </div>
          </li>
        </ul>
{%endblock%}
{%block content%}
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row" >
            <div class="col-lg-12 stretch-card">
              <div class="card">
                <div class="card-body">
                  <div class="row">
                    <div class="col-6"><h4 class="card-title">Session's Students</h4></div>
                    <!-- <div class="col-6"><button type="button" class="btn btn-danger btn-icon-text text-white" style="float: right;" data-toggle="modal" data-target="#staticBackdrop"> <i class="ti-upload btn-icon-prepend"></i>New</button></div> -->
                  </div>
                  <div id="notify" class="alert alert-primary alert-dismissible fade show mt-3 " role="alert" style="display: none;"></div>
                  <input type="hidden" name="" value="{{pk}}" id="students_session">
                  <input type="hidden" name="" value="{{dept_id}}" id="dept_id">
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>
                            Full Name
                          </th>
                           <th>
                            Department
                          </th>
                          <th>
                            Registration Number
                          </th>
                          <th>
                            Admitted
                          </th>              
                          <th>
                            Sessions
                          </th>
                        </tr>
                      </thead>
                      <tbody id="students_holder">
                        <!-- loop values here -->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        
         {%block script%}

         <script src="{%static 'js/sessionStudents.js'%}"></script> 
         <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"> --></script>
         {%endblock%}

         

{%endblock%}
